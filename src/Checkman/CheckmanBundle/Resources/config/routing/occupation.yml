crud_occupation:
    pattern:  /
    defaults: { _controller: "CheckmanBundle:Occupation:index" }

crud_occupation_show:
    pattern:  /{id}/show
    defaults: { _controller: "CheckmanBundle:Occupation:show" }

crud_occupation_new:
    pattern:  /new
    defaults: { _controller: "CheckmanBundle:Occupation:new" }

crud_occupation_create:
    pattern:  /create
    defaults: { _controller: "CheckmanBundle:Occupation:create" }
