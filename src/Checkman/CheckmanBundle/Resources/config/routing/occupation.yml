crud_occupation_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "CheckmanBundle:Occupation:edit" }

crud_occupation_update:
    pattern:  /{id}/update
    defaults: { _controller: "CheckmanBundle:Occupation:update" }
    requirements: { _method: post|put }

crud_occupation_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "CheckmanBundle:Occupation:delete" }
