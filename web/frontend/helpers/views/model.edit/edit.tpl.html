<table class="table table-striped table-bordered box">
    <thead>
        <tr>
            <th colspan="2"><%=model%></th>
        </tr>
    </thead>
    <tbody>
        <%_(model.attributes).each(function(attr, key){%>
            <%if(view.options.exclude && _(view.options.exclude).contains(key)) return;%>
            <tr>
                <th><%if(view.options.translations && view.options.translations[key]){%><%=view.options.translations[key]%><%}else{%><%=key%><%}%></th>
                <td><input type="text" name="<%=key%>" class="j-data" data-data-attr="<%=key%>" value="<%=attr%>"/></td>
            </tr>
            <%});%>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="2">
            <a class="button j-cancel j-nav" href="<%=model.linkTo('show')%>"><i class="icon-remove"></i> Отменить</a>
            <button class="button j-save green"><i class="icon-ok"></i> Сохранить</button>
        </td>
    </tr>
    </tfoot>
</table>
