<div class="box j-report">
    <%if(!_(view.options.id).isUndefined()){%>
        <div class="padded"><%=_i18n.actions.loading%>...</div>
    <%}else{%>
        <div class="padded">
            <div class="big-button-bar">
                <%app.collection('regions').each(function(region){%>
                    <a class="button large j-nav" href="<%=view.linkTo(region.id, (new Date()).getFullYear())%>" class="j-nav">
                        <i class="icon-bar-chart"></i>
                        <span><%=region%></span>
                    </a>
                <%});%>
            </div>
        </div>
    <%};%>
</div>
