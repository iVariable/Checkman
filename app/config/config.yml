imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    fragments:       ~
    http_method_override: true

fos_rest:
    param_fetcher_listener: true
    body_listener: true
    view:
        view_response_listener: 'force'
    format_listener:
            default_priorities: ['json', html, '*/*']
            fallback_format: json
            prefer_extension: true
sensio_framework_extra:
    view:    { annotations: false }
    router:  { annotations: true }

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        #less:
        #    node:       /usr/local/bin/node
        #    node_paths: [/usr/local/lib/node_modules]
        #    apply_to:   "\.less$"
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar

    assets:
        bootstrap_css:
          inputs:
            - "%kernel.root_dir%/../vendor/twitter/bootstrap/docs/assets/css/bootstrap.css"

        bootstrap_css_responsive:
          inputs:
            - "%kernel.root_dir%/../vendor/twitter/bootstrap/docs/assets/css/bootstrap-responsive.css"

        bootstrap_html5shiv:
          inputs:
            - "%kernel.root_dir%/../vendor/twitter/bootstrap/docs/assets/js/html5shiv.js"

        bootstrap_js:
          inputs:
            - "%kernel.root_dir%/../vendor/twitter/bootstrap/docs/assets/js/bootstrap.js"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: %kernel.root_dir%/data/data.db3
        # path:     %database_path%

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    spool:     { type: memory }

fos_user:
    db_driver: orm # other valid values are 'mongodb', 'couchdb' and 'propel'
    firewall_name: main
    user_class: Budget\ApplicationBundle\Entity\User

repository_alias:
    repository_key: "r"
    repository:
        user: ApplicationBundle:User

        occupation: BudgetBundle:Occupation
        region: BudgetBundle:Region
        spending: BudgetBundle:Spendings
        project: BudgetBundle:Project
        employee: BudgetBundle:Employee
        project_involvement: BudgetBundle:ProjectInvolvement

        spendings: BudgetBundle:Spendings
        spendings_type: BudgetBundle:SpendingsType

simple_things_entity_audit:
    audited_entities:
        - Budget\BudgetBundle\Entity\Project
        - Budget\BudgetBundle\Entity\Employee
        - Budget\BudgetBundle\Entity\ProjectInvolvement